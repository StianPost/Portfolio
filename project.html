<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My project page, where you can find all the amazing projects that I've done so far"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Postal - Projects</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__left">
          <div class="logo">
            <a href="/">
              <img src="/img/logo.png" alt="Postal Web's logo" />
            </a>
          </div>
        </div>
        <div class="header__right">
          <nav>
            <ul class="headerUL">
              <li class="headerUL__li">
                <a class="headerUL__li--a" href="/">Home</a>
              </li>
              <li class="headerUL__li">
                <a class="headerUL__li--a headerActive" href="/project.html"
                  >Projects</a
                >
              </li>
              <li class="headerUL__li">
                <a class="headerUL__li--a" href="/contact.html">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="hamburgerBtn" id="hamburgerOpenBtn">
            <i class="fas fa-bars headerActive"></i>
          </div>
        </div>
      </div>
      <div class="hamburgOverlay hide" id="hamburgOverlay">
        <div class="hamburgContainer">
          <div class="hamburgerCloseBtn" id="hamburgerCloseBtn">
            <i class="far fa-window-close headerActive"></i>
          </div>
          <div class="hamburger">
            <div class="logo">
              <a href="/">
                <img src="/img/logo.png" alt="Postal Web's logo" />
              </a>
            </div>
            <ul class="hamburgerUL">
              <li class="hamburgerUL__li">
                <a class="hamburgerUL__li--a" href="/">Home</a>
              </li>
              <li class="hamburgerUL__li">
                <a class="hamburgerUL__li--a" href="/project.html">Projects</a>
              </li>
              <li class="hamburgerUL__li">
                <a class="hamburgerUL__li--a" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="projMain">
      <div class="alert"></div>
      <h1 class="projH1">Projects</h1>
      <div class="loading">
        <img src="/img/Loading_transp.gif" alt="loading gif" />
      </div>
      <div class="proContainer"></div>
    </main>
    <script src="/js/components/alert.js"></script>
    <script src="/js/burger.js"></script>
    <script src="/js/projectList.js"></script>
  </body>
</html>
