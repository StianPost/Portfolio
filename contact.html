<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__left">
          <div class="logo">Hello</div>
        </div>
        <div class="header__right">
          <nav>
            <ul class="headerUL">
              <li class="headerUL__li">
                <a class="headerUL__li--a" href="/">Home</a>
              </li>
              <li class="headerUL__li">
                <a class="headerUL__li--a" href="/project.html">Project</a>
              </li>
              <li class="headerUL__li">
                <a class="headerUL__li--a headerActive" href="/contact.html"
                  >Contact</a
                >
              </li>
              <li class="headerUL__li">
                <a class="headerUL__li--a" href="/blogs.html">Blogs</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="contactMain">
      <h1 class="contactH1">Contact me</h1>
      <div class="socials"></div>
      <h2 class="contactH2">Message form</h2>
      <form action="">
        <div class="inputfield">
          <input
            class="inputfieldText"
            type="text"
            name="nameInput"
            id="contactName"
            placeholder="Name..."
          />
          <p class="contactNameError error hide">
            Name is too short, must be 5+ chars
          </p>
        </div>
        <div class="inputfield">
          <input
            class="inputfieldText"
            type="email"
            name="emailInput"
            id="contactEmail"
            placeholder="Email"
          />
          <p class="contactEmailError error hide">Email is incorrect</p>
        </div>
        <div class="inputfield">
          <textarea
            placeholder="Message..."
            class="inputfieldTextBox"
            name="textInput"
            id="contactField"
          ></textarea>
          <p class="contactTextError error hide">
            Message must be 15 chars long
          </p>
        </div>
        <div class="verifyer hide">Message sent!</div>
        <input
          id="contactBtn"
          class="contactBtn"
          type="submit"
          value="Submit"
        />
      </form>
    </main>
    <script src="/js/contact.js"></script>
  </body>
</html>
